<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h2{
            color: rgb(103, 181, 155);
            text-decoration: underline;
            font-size: medium;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline css-used by taking style attribute of the opening tag of html element -->
    <h1 style="color: rgba(209, 57, 105, 0.908); font-size: 2em; text-align: center; text-decoration: underline;">WELCOME TO CSS</h1>
    <!-- Internal css - used by taking style tag in the heade section,inside the style tag we are writing the css code -->
    <h2>WEB TECHNOLOGY</h2>
    <!-- External  css- by creating an external file using .css extension-->
    <h3>CASCADING STYLE SHEET</h3>
</body>
</html>
