<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2017/12/06/04/57/snapchat-3000964_640.png" type="image/x-icon">
    <title>Form</title>
    <meta http-equiv="refresh" content="5;url=https://www.wikipedia.com"> -->
</head>
<body>

    <font color="red" size="100pz"> <center><u><i><h1>hello</h1></i></u></center></font>
    <form action="" method="post" autocomplete="off" target="_blank">
        <fieldset>
            <legend>personal Details</legend>
            <table>
                <tr>
                    <td>
                        <label for="fname" >First Name</label>
                    </td>
                    <td>
                        <input type="text" id="fname" name="first name" placeholder="enter firt name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="lname" name="last name" placeholder="enter last name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail</label>
                    </td>
                    <td>
                        <input type="email" id="email"  name="email" placeholder="enter your email" required>
                    </td>
                   
                </tr>
                <tr>
                    <td>
                        <label for="num">Mobile Number</label>
                    </td>
                    <td>
                        <input type="tel" id="num" name="number" placeholder="enter your mobile number" minlength="0" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password</label>
                    </td>
                    <td>
                        <input type="password" id="pass" name="password" placeholder="enter your password" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="State">State</label>
                    </td>
                    <td>
                        <select name="State" id="State">
                            <option value="Kerala">Kerala</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Tamil Nadu"> Tamil nadu</option>
                            <option value="Goa">Goa</option>
                            <option value="Andra pradesh">Andra Pradesh</option>
                            <option value="Rajasthan">Rajasthan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="Gender" id="Gender" value="Female">Female
                        <input type="radio" name="Gender" id="Gender" value="Male">Male
                        <input type="radio" name="Gender" id="Gender" value="Others">Others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Hobbies">Hobbies</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobby1" id="Hobbies" value="Drawing">Drawing

                        <input type="checkbox" name="hobby2" id="Hobbies" value="Cooking">Cooking

                        <input type="checkbox" name="hobby3" id="Hobbies" value="Gardening">Gardening
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="add">Address</label>
                    </td>
                    <td>
                       <textarea name="Address" id="add"></textarea>
                    </td>
                </tr>
                <tr>
                <td>
                    <label for="date">DoB</label>
                </td>
                <td>
                    <input type="date" name="dob" id="date">
                </td>

                </tr>
                <tr>
                    <td>
                        <label for="file">Choose a file</label>
                    </td>
                    <td>
                        <input type="file" id="file" name="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="image">Profile Pic</label>
                    </td>
                    <td>
                        <input type="image" id="image" src="https://plus.unsplash.com/premium_photo-1663047790964-a4565e24729f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEyfHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D" height="50px" width="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="color">choose a color</label>
                    </td>
                    <td>
                        <input type="color" name="color" id="color">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="range">select a range</label>
                    </td>
                    <td>
                        <input type="range" name="range" id="range">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" name="submit" id="submit" target="_blank">
                        <input type="reset" name="reset" id="reset">
                       
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="search">search here</label>
                    </td>
                    <td>
                        <input type="search" name="search" id="search">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="url">url</label>
                    </td>
                    <td>
                        <input type="url" name="url" id="url">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Cancel</button>
                    </td>
                </tr>
            </table>
            
        </fieldset>
    </form>
</body>

</html>
