<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <form action="" method="get" autocomplete="on" target="_blank">
        <fieldset>
            <legend>SIGN UP</legend>
            <table>
                <tr>
                    <td>
                        <label for="username" >Username</label>
                    </td>
                    <td>
                        <input type="text" name="username" id="username" placeholder="enter user name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" placeholder="enetr your email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="number">Phone number</label>
                    </td>
                    <td>
                        <input type="tel" id="number" name="Phone-number" placeholder="enter your phone number" minlength="0" maxlength="10" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" placeholder="enter password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass"> Confirm-Password</label>
                    </td>
                    <td>
                        <input type="password" name="confirm-password" id="pass" placeholder="enter password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" id="submit" >
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
