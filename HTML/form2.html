<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    <fieldset>
        <legend>user personal information</legend>
        <table>
            <tr>
                <td>
                    <label for="fn">enter your full name</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="full name" id="fn">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">enter your email</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">enter your password</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="password" id="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">confirm-password</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="confirm-password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">enter your gender</label>
                </td>
            </tr>
                <td>
                    <input type="radio" name="gender" id="gender" value="Male">male
                    <input type="radio" name="gender" id="gender" value="feMale">female
                    <input type="radio" name="gender" id="gender" value="other">other
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">enter your date of birth</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="date of birth" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">enter your address</label>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="adddress" id="address" ></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button>Submit</button>
                </td>
            </tr>
        </table>
    </fieldset>
   </form> 
</body>
</html>
