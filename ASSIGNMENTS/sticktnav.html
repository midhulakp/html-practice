<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="stickynav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="pngwing.com.png" alt="" width="100px" height="50px">
            </div>
            <div id="searchbox">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" id="search" placeholder="           Search for Products, Brands and more">
            </div>
            <div id="nav-items">
                <div class="login">
                    <div class="login-logo">
                        
                    </div>
                    <button class="dropbtn"> <i class="fa-regular fa-circle-user"></i> Login </button>
                    <div class="dropdown-content">
                        <div class="sign">
                            <p>New Customer?</p>
                            <a class="signup" href="#">Sign Up</a>
                        </div>
                        <div class="items">
                            <i class="fa-regular fa-circle-user icons"></i>
                            <a href="#" class="list">My Profile</a>
                        </div>
                        <div class="items">
                            <i class="fa-solid fa-circle-plus icons"></i>
                            <a href="#" class="list">Flipkart Plus Zone</a>
                           
                        </div>
                        <div class="items">
                            <i class="fa-solid fa-truck-fast icons"></i>
                            <a href="#" class="list">Orders</a>
                            
                        </div>
                        <div class="items">
                            <i class="fa-regular fa-heart icons"></i>
                            <a href="#" class="list">Wishlist</a>
                         
                        </div>
                        <div class="items">
                            <i class="fa-solid fa-gift icons"></i>
                            <a href="#" class="list">Rewards</a>
                        </div>
                        <div class="items">
                            <i class="fa-solid fa-ticket icons"></i>
                            <a href="#" class="list">Gift Cards</a>
                        </div>
                    </div>

                </div>
                <div id="cart">
                    <i class="fa-solid fa-cart-plus"></i>
                    <p>Cart</p>

                </div>
                <div id="seller">
                    <i class="fa-solid fa-store"></i>
                    <p>Become a seller</p>

                </div>
            </div>
            <div id="icon">
                <i class="fa-solid fa-ellipsis-vertical"></i>

            </div>
        </nav>
    </header>
</body>
</html>
